<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <div>
        <form method="get" action="/train" class="mt-4" style="float: right;">
            <button type="submit" class="btn btn-success">Train Model</button>
        </form>
        <h1 class="text-center">Text Summarization</h1>
    </div>

    <form method="post" action="/" class="mt-4">
        {{ csrf_token }}
        <div class="form-group">
            <textarea class="form-control" name="text" id="text" rows="4" cols="50" placeholder="Enter Text:">{{ text }}</textarea>
        </div>
        <div class="form-group" style="text-align: right;">
            <input type="submit" class="btn btn-primary" value="Summarize">
        </div>
    </form>

    
        <h2 class="mt-4">Prediction Result:</h2>
        <div class="form-group">
            <textarea class="form-control" disabled id="prediction" rows="4" cols="50">{{ prediction }}</textarea>
        </div>
   

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
